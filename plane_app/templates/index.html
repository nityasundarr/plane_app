<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Seating App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Plane Seating App</h1>
    <form action="/seats" enctype="multipart/form-data" method="POST">
        <div class="col-3">
            <label class="form-label">Seats Grid</label>
            <input type="text" class="form-control" name="seatsGrid" id="seatsGrid" rows="3" placeholder="e.g. [[3,2],[4,5],[3,3]]">
        </div>
        <div class="col-3">
            <label class="form-label">Passengers</label>
            <input type="text" class="form-control" name = "Passengers" id="Passengers" rows="3" placeholder="e.g. 30">
            <br>    
        </div>
        <button type="submit" class="btn btn-success">CREATE!</button>
    </form>

    <hr>
</body>
</html>
